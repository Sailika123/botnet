<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>The predicted attack category is: <strong>{{ prediction }}</strong></p>
    <p>
        {% if prediction == 1 %}
            He is a victim or he is attacked.
        {% else %}
            He is not a victim or he is not attacked.
        {% endif %}
    </p>
    <a href="/">Go Back to Prediction Form</a>
</body>
</html>
